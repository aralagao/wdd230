<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      padding: 15px;
      width: 200px;
      height: 100vh; /* Make the navbar full height of the viewport */
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto; /* Enable vertical scrolling if needed */
    }

    .navbar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 5px;
      border-bottom: 1px solid #555; /* Optional: Add a border between items */
    }

    .navbar a:hover {
      background-color: #555;
    }

    .content {
      margin-left: 200px; /* Adjust the margin to accommodate the navbar width */
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="content">
    <h2>Main Content Goes Here</h2>
    <p>This is the main content area.</p>
  </div>

</body>
</html>
