  <main>
    <div id="formmessage"></div>
    <form method="get" action="record.html">
      <fieldset>
        <legend>Form</legend>
        <label class="top">Username* <input type="text" id="username" name="username" required></label>
        <label class="top">Password* <input type="password" name="passowrd" id="password" pattern=".{8,}"
            required></label>
        <label class="top">Password* <input type="password" name="passowrd2" id="password2" pattern=".{8,}"
            required></label>
        <label class="top">Email* <input type="email" name="email" id="email" required
          placeholder="Please enter a valid email address from BYU-Idaho" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"></label>
        <label class="top">Page Rating</label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </datalist>

        <input type="submit" value="Crate My Account" class="submitBtn">
      </fieldset>

    </form>
